spring.application.name=Gestion-Alumnos

# Configuraciï¿½n de H2 Database
spring.datasource.url=jdbc:h2:file:./data/gestiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate
# ddl-auto: update adapta el esquema de la DB a tus entidades JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Habilitar la consola web de H2 para visualizar la base de datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console