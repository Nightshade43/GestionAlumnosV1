<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Cursos | Gesti√≥n de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5">üìö Gesti√≥n de Cursos</h1>
        <div class="btn-group">

            <a th:href="@{/}" class="btn btn-secondary me-2">
                üè† Inicio
            </a>

            <a th:href="@{/ui/alumnos}" class="btn btn-info me-2">
                üë§ Ir a Alumnos
            </a>

            <a th:href="@{/ui/cursos/crear}" class="btn btn-primary">
                ‚ûï Crear Nuevo Curso
            </a>
        </div>
    </header>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <hr>

    <div th:if="${#lists.isEmpty(cursos)}" class="alert alert-info" role="alert">
        A√∫n no hay cursos registrados. ¬°Comienza creando uno!
    </div>

    <div th:unless="${#lists.isEmpty(cursos)}">
        <h3>Cursos Activos (<span th:text="${#lists.size(cursos)}"></span>)</h3>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Materia</th>
                    <th>Divisi√≥n</th>
                    <th>Alumnos</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.id}">1</td>
                    <td th:text="${curso.nombreMateria}">Matem√°ticas</td>
                    <td th:text="${curso.anio} + '¬∫ ' + ${curso.division}">4¬∫ B</td>
                    <td>
                        <span th:text="${#lists.size(curso.alumnos)}">25</span>
                    </td>
                    <td>
                        <a th:href="@{'/ui/cursos/' + ${curso.id} + '/detalles'}" class="btn btn-info btn-sm">
                            Ver Detalles
                        </a>
                        <form th:action="@{'/ui/cursos/eliminar/' + ${curso.id}}" method="post" style="display: inline;">
                            <button type="submit"
                                    onclick="return confirm('ATENCI√ìN: Esto eliminar√° el curso, todos sus n√∫cleos y notas. ¬øDesea continuar?')"
                                    class="btn btn-danger btn-sm">
                                Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
