<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h1 class="mb-4">➕ Crear Nuevo Curso</h1>

    <div th:if="${#fields.hasErrors('curso.*')}" class="alert alert-danger" role="alert">
        Corrige los siguientes errores en el formulario.
        <ul>
            <li th:each="err : ${#fields.errors('curso.*')}" th:text="${err}">Error de validación</li>
        </ul>
    </div>

    <div th:if="${error}" class="alert alert-warning" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/ui/cursos/guardar}" th:object="${curso}" method="post">

        <div class="row g-3">

            <div class="col-md-6">
                <label for="nombreMateria" class="form-label">Nombre de la Materia</label>
                <input type="text" id="nombreMateria" th:field="*{nombreMateria}" class="form-control" required>
                <div th:if="${#fields.hasErrors('nombreMateria')}" th:errors="*{nombreMateria}" class="text-danger">Error Materia</div>
            </div>

            <div class="col-md-3">
                <label for="anio" class="form-label">Año (Grado)</label>
                <input type="number" id="anio" th:field="*{anio}" class="form-control" placeholder="Ej: 4" min="1" max="6" required>
                <div th:if="${#fields.hasErrors('anio')}" th:errors="*{anio}" class="text-danger">Error Año</div>
            </div>

            <div class="col-md-3">
                <label for="division" class="form-label">División</label>
                <input type="text" id="division" th:field="*{division}" class="form-control" placeholder="Ej: A, B, C" required>
                <div th:if="${#fields.hasErrors('division')}" th:errors="*{division}" class="text-danger">Error División</div>
            </div>

            <div class="col-12">
                <label for="descripcion" class="form-label">Descripción del Curso (Opcional)</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="3" class="form-control"></textarea>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success btn-lg me-2">Guardar Curso</button>
            <a th:href="@{/ui/cursos}" class="btn btn-secondary btn-lg">Cancelar y Volver</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
