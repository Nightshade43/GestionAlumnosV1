<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">

    <header class="mb-4">
        <h1 class="display-5"> Registrar Nuevo Alumno</h1>
        <p class="lead text-muted">Ingresa la informaci贸n personal del estudiante.</p>
    </header>

    <div th:if="${#fields.hasErrors('alumno.*')}" class="alert alert-danger" role="alert">
        <strong>Error de Validaci贸n:</strong> Corrige los siguientes problemas:
        <ul>
            <li th:each="err : ${#fields.errors('alumno.*')}" th:text="${err}">Error de validaci贸n</li>
        </ul>
    </div>

    <div th:if="${error}" class="alert alert-warning" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/ui/alumnos/guardar}" th:object="${alumno}" method="post" class="shadow-lg p-4 bg-light rounded">

        <div class="row g-3">

            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre(s)</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger small mt-1">Error Nombre</div>
            </div>

            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido(s)</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
                <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger small mt-1">Error Apellido</div>
            </div>

            <div class="col-md-4">
                <label for="dni" class="form-label">DNI / Identificaci贸n</label>
                <input type="text" id="dni" th:field="*{dni}" class="form-control" required>
                <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger small mt-1">Error DNI</div>
            </div>

            <div class="col-md-8">
                <label for="email" class="form-label">Email (Contacto)</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="ejemplo@escuela.edu" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1">Error Email</div>
            </div>

            <div class="col-md-4">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control">
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="text-danger small mt-1">Error Fecha Nacimiento</div>
            </div>

            <div class="col-md-8">
                <label for="direccion" class="form-label">Direcci贸n (Calle y N煤mero)</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control">
            </div>

        </div> <div class="mt-4 pt-3 border-top">
        <button type="submit" class="btn btn-success btn-lg me-2"> Registrar Alumno</button>
        <a th:href="@{/ui/alumnos}" class="btn btn-secondary btn-lg">Cancelar y Volver</a>
    </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
